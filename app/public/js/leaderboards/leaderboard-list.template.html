<!--<section class="high-scores">-->
  <table class="scores table">
    <thead>
      <tr>
        <th>Score</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody id="leaderboard-list">
      <tr ng-repeat="score in $ctrl.scores">
        <td>{{score.score}}</td>
        <td>{{score.player_name}} &mdash; <span am-time-ago="score.date"></span></td>
      </tr>
    </tbody>
  </table>
