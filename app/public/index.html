<!DOCTYPE html>
<html ng-app="app">

<head>
  <base href="/">
  <meta charset="utf-8">
  <title>Trivia: the GAME!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="main-header">
    <div class="container">
      <section class="logo">
                  <div class="spinner" ng-hide="$ctrl.scores">
            <span class="inner"></span>
            <span class="inner"></span>
            <span class="inner"></span>
            <span class="inner"></span>
          </div> 
        <img src="./assets/img/logo.png" alt="trivia game logo">
        <h1 class="tag-line">the GAME!</h1>
        <h3 class="tag-line2">Made by Ryan Johnson</h3>
      </section>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">

      <main class="container col-xs-12 col-sm-6 col-sm-push-3 col-md-6 col-lg-6">
        <section class="question-row row">
          <!-- Timer -->
          <div class="timer-area">
            <span id="timer" class="text-center"></span>
          </div>
          <!-- TRIVIA QUESTIONS -->
          <article class="trivia-card">
            <div class="flex-container">
              <span class="trivia-category"></span>
              <span class="trivia-difficulty"></span>
            </div>
            <hr>
            <p class="trivia-question"></p>

            <hr>

            <form id="player-answer">

            </form>

            <button id="answer-btn" class="btn btn-primary btn-block">Submit Answer</button>
          </article>
          <!-- ./trivia-card -->

          <article class="final-score">
            <h1>Final Score: <span class="final"></span></h1>
            <hr>
            <p>You answered <span class="correct"></span> out of <span class="total-questions"></span> questions correctly!</p>
            <p>Think you rank with the best? Show off your score!</p>
            <form class="" action="index.html" method="post">
              <label for="userName">Name: </label>
              <input id="userName" type="text" name="user_name" value="">
              <button id="leaderboard" class="btn btn-primary" type="button" name="leaderboard">Submit</button>
              <button id="play-again" class="btn btn-success" type="button" name="play-again">Play Again?</button>
            </form>
          </article>
          <!-- ./final-score -->

          <article class="alert alert-success alert-correct">
            <h2></h2>
          </article>
          <article class="alert alert-danger alert-wrong">
            <h2></h2>
          </article>

        </section>
      </main>
      <!-- ./main -->

      <aside class="side-bar col-xs-6 col-sm-3 col-sm-pull-6 col-md-3 col-lg-3">
        <section class="player-score">
          <h2>Score: <span id="score">0</span></h2>
        </section>

        <hr>

        <section>
          <h3 class="trivia-rounds">Question <span class="current-round">1</span> of <span class="total-questions"></span></h3>
          <ul class="question-list">
          </ul>
        </section>

        <trivia-options-form></trivia-options-form>

      </aside>
      <!-- ./side-bar -->

      <!-- High Scores -->
      <aside class="side-bar col-xs-6 col-sm-3 col-md-3 col-lg-3">

        <leaderboard-list></leaderboard-list>

      </aside>
    </div>
  </div>

  <footer class="main-footer">
    <h6 class="legal">Copyright (c) 2017 Ryan Johnson All Rights Reserved.</h6>
  </footer>



  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-rc.1/angular-ui-router.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.1/angular-moment.min.js'></script>
  <script src="js/app/app.module.js" charset="utf-8"></script>
  <script src="js/app/app.config.js" charset="utf-8"></script>
  <script src="js/leaderboards/leaderboard-list.component.js" charset="utf-8"></script>
  <script src="js/trivia/trivia-options-form.component.js" charset="utf-8"></script>
  <script src="js/services/leaderboard.service.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
